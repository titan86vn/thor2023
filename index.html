<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thor Contest</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<section>1. Sửa soạn chuẩn bị làm lễ</section>
<div>
    <button class="btn btn-music" data-file="music/1_nhac_chuan_bi_do_le.mp3" data-fadein="0" data-fadeout="3" data-volume="0.5">Nhân viên mang đồ cúng vào chuẩn bị</button>
    <button class="btn btn-fade">Fade Out</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/1_yeu_to_tam_linh.mp3">[Giọng nói] Yếu tố tâm linh</button>
</div>
<section>2. Làm lễ</section>
<div>
    <button class="btn btn-music" data-file="music/2_thay_cung_di_vao.mp3" data-fadein="0" data-fadeout="3" data-volume="0.5">Thầy cúng đi vào</button>
    <button class="btn btn-fade">Fade Out</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/2_gioi_thieu_thay_cung.mp3">[Giọng nói] Giới thiệu tiểu sử thầy cúng</button>
    <!--
        https://soundoftext.com/
        Xin giới thiệu thầy cúng tốp một xã đàn, thầy trung seven. Thầy đã giải hạn thành công một loạt các dự án tầm cỡ như hay ăn kem, ăn tí ớt
     -->
</div>
<div>
    <button class="btn btn-music" data-file="music/2_thay_khoi_dong_chan_tay.mp3" data-fadeout="3" data-volume="0.5">Thầy cúng khởi động, bẻ long đao</button>
    <button class="btn btn-fade">Fade Out</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/xxx.mp3">[Giọng nói] Bật nhạc lên đi con (ái)</button>
</div>
<div>
    <button class="btn btn-music" data-file="music/2_kimochi.wav" data-fadeout="0" data-volume="0.5">Bật nhầm nhạc kimochi</button>
    <button class="btn btn-pause">Stop</button>
</div>
<div>
    <button class="btn btn-music" data-file="music/2_nhac_dance.mp3" data-fadeout="0" data-volume="0.5">Bật nhầm nhạc vinahouse</button>
    <button class="btn btn-pause">Stop</button>
</div>
<div>
    <button class="btn btn-music" data-file="music/xxx.mp3" data-fadein="0" data-fadeout="3" data-volume="0.5">Bật nhạc hầu đồng</button>
    <button class="btn btn-fade">Fade Out</button>
</div>
<section>3. Release thì bị exception</section>
<div>
    <button class="btn btn-sound" data-file="sound/3_tieng_support_phone.wav">Tiếng support phone</button>
</div>
<section>4. Đội fix bug đến và release thành công</section>
<div>
    <button class="btn btn-music" data-file="music/4_nhac_doi_fix_bug.mp3" data-fadein="0" data-fadeout="3" data-volume="0.5">Nhạc đội fix bug vào sân khấu</button>
    <button class="btn btn-fade">Fade Out</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_gio_item_trong_vali.wav">Tiếng giơ item trong vali</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_ban_phim_co.mp3">[Giọng nói] Tiếng giới thiệu bàn phím cơ</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_kinh_lup.mp3">[Giọng nói] Tiếng giới thiệu kính lúp</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_man_hinh_dell.mp3">[Giọng nói] Tiếng giới thiệu màn hình DÉLL</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_giay_an.mp3">[Giọng nói] Tiếng giới thiệu giấy ăn</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/4_fix_bug_thanh_cong.wav">Tiếng ting ting báo hiệu fix bug thành công</button>
</div>
<div>
    <button class="btn btn-sound" data-file="sound/xxx.mp3">Tiếng siuuuuu ăn mừng</button>
</div>

<script src="libs/jquery-3.5.1.min.js"></script>
<script src="libs/howler.min.js"></script>
<script src="index.js"></script>
</body>
</html>
